<!doctype html>
<html>

<head>
    <title>Sounds</title>
</head>

<body>
    <style>
        #red{
            background-color: #f44336;
        }
        #blue {
            background-color: #008CBA;
        }
        #green {
            background-color: #4CAF50;
        }
        #yellow {
            background-color: #FFC300;
        }
        .pianokey {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
        .button {
            border: none;
            background-color: #D3D3D3;
            color: black;
            padding: 5px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
    </style>
    <h1>Play along!</h1>
    <p>
        Press <i>play again</i> to listen a short song. When it's finished
        use the color piano to play the same notes afterwards.
        Match the sequence and you're already a musician!
    </p>
    <button id="red" class="pianokey">C</button>
    <button id="blue" class="pianokey">E</button>
    <button id="green" class="pianokey">G</button>
    <button id="yellow" class="pianokey">B</button>
    <br />
    <button id="play" class="button">Play again</button>
    <button id="new" class="button">New Game</button>

    <script src="./sounds.js"/>
</body>
</html>
